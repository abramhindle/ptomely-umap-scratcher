<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo using basic settings</title>
  <style>
    body {
      font:16px sans-serif;
      background:#ccc;
      }
    canvas {
      background:#999;
      cursor:crosshair;
      }
  </style>
</head>
<body>
<h2>This is a basic 1:1 (no scale, transforms, resize or scroll) example.</h2>

<canvas id="canvas" width="500" height="500"></canvas>

<button>Clear</button>

<script src="../src/canvas-mouse.js"></script>
<script>

  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  // Create an instance of our position handler
  var cm = new CanvasMouse(ctx, {
    handleScroll: false,
    handleResize: false
  });

  // draw white background so we can see padding.
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#007";

  // lets go
  canvas.onmousemove = function(e) {
    e.preventDefault();
    e.stopPropagation();
    var pos = cm.getPos(e);
    ctx.fillRect(pos.x-2, pos.y-2, 4, 4);
  };

  document.querySelector("button").onclick = function() {
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#007";
  };

</script>
</body>
</html>
